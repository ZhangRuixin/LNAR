<div *ngFor="let p of Products" class="col-md-4 col-lg-4 col-sm-4">

  <div class="thumbnail">
    <img [src]="imgurl" alt="Alternate Text" />
    <div class="caption">
      <h4 class="pull-right">{{p.price}}</h4>
      <h4><a href="#">{{p.title}}</a></h4>
      <p>{{p.desc}}</p>
    </div>
    <div>
      <app-starts [rating]="p.rating"></app-starts>
    </div>
  </div>


</div>
